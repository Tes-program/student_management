<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('/frontend/images/enhhancedfonto.jpg') center/cover, linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));
     image-rendering: crisp-edges;
      background-repeat: no-repeat;
    }

    .login-box {
      background: rgba(255, 255, 255, 0);
      border-radius: 16px;
      box-shadow: -5px 5px 10px 5px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
     -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.473);
      padding: 20px;
      width: 80%;
      max-width: 600px;
      min-height: 400px;
      text-align: center;
    }
    nav ul{
      display:flex ;
      justify-content: center;
      margin-top: -1.8em;
      margin-bottom: 0;
     }
     nav a{
      text-decoration: none;
      color: black;
     }
     nav a:hover{
      background-color: transparent;
      color: rgb(112, 112, 112);
      transition: ease-in-out 0.3s;
     }
     nav li{
      list-style: none;
      margin-right: 2em;
      font-size: 1.2em;
     }
     nav a:active,
      nav a:focus{
      text-decoration: underline;
     }

    /* You can further style the input fields and buttons as needed */
    .input-field {
      width: 80%;
      padding: 10px;
      display: block;
      margin: 19px auto;
      border: 1px solid rgb(228, 228, 228);
      border-radius: 5px;
      outline: none;
      background-color: #dddddd;
      height: 3em;
    }

    .login-button {
      background: rgba(54, 54, 54, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 0.1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      width: 50%;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      font-size: 0.93em;
      outline: none;
    }
    .login-button:hover{
      background: rgba(29, 29, 29, 0.6);
    }
    form{
      margin-top: 4em;
    }
    .input-container {
    position: relative;
    display: block; /* Set it to block */
    width: 80%; /* Set a width as needed */
    margin: 0 auto; /* Center the block horizontally, if desired */
}

.input-container img {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    padding-right: 0.4em;
    border-right: 1px solid;
  
}

.input-container input {
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
    width: 100%; /* Make the input fill the container width */
    padding-left: 50px;
}

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="login-box">
   <i class="fas fa-user-circle" style="font-size: 5em; position: relative; top: -0.8em;"></i>
   <nav>
    <ul>
      <a href="/frontend/users/students.html"><li>STUDENT</li></a>
    </ul>
   </nav>
    <form>
     <div class="input-container">
      <img src="/frontend/images/user (1).png" width="25">
      <input class="input-field" type="text" placeholder="Username">
     </div>
      <div class="input-container">
        <img src="/frontend/images/padlock.png" width="25">
        <input class="input-field" type="password" placeholder="Password">
      </div>
      <button class="login-button" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
